<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Ana gradient - Yeşil/Turkuaz tonları (finans teması) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    
    <!-- Parlak vurgu gradient -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    
    <!-- Gölge efekti -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Arka plan - Yuvarlatılmış kare -->
  <rect x="0" y="0" width="512" height="512" rx="115" ry="115" fill="url(#bgGradient)"/>
  
  <!-- Dekoratif daire - sağ üst -->
  <circle cx="420" cy="92" r="60" fill="white" fill-opacity="0.1"/>
  
  <!-- Dekoratif daire - sol alt -->
  <circle cx="92" cy="420" r="45" fill="white" fill-opacity="0.08"/>
  
  <!-- Ana "E" harfi - Modern stilize tasarım -->
  <g filter="url(#shadow)">
    <!-- E harfinin ana gövdesi -->
    <path d="M140 120 
             L140 392 
             L340 392 
             L340 352 
             L188 352 
             L188 276 
             L310 276 
             L310 236 
             L188 236 
             L188 160 
             L340 160 
             L340 120 
             Z" 
          fill="white"/>
    
    <!-- Takip oku - E'nin sağ üstünden çıkan -->
    <g transform="translate(280, 80)">
      <!-- Ok gövdesi -->
      <path d="M0 60 
               Q30 60 50 40
               Q70 20 100 20
               L100 0
               L150 35
               L100 70
               L100 50
               Q75 50 60 65
               Q45 80 20 80
               Z" 
            fill="url(#shineGradient)"/>
    </g>
  </g>
  
  <!-- Para sembolü - küçük € işareti -->
  <g transform="translate(340, 280)">
    <circle cx="45" cy="45" r="52" fill="white" fill-opacity="0.15"/>
    <text x="45" y="62" 
          font-family="Arial, sans-serif" 
          font-size="56" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle">€</text>
  </g>
  
  <!-- Küçük dekoratif noktalar -->
  <circle cx="100" cy="100" r="8" fill="white" fill-opacity="0.3"/>
  <circle cx="130" cy="80" r="5" fill="white" fill-opacity="0.2"/>
  <circle cx="85" cy="130" r="4" fill="white" fill-opacity="0.25"/>
</svg>
